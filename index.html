<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar" ng->
            <!-- using built in angular methods -->
            <span class="input-group-addon" id="sizing-addon1">
              <span class="glyphicon glyphicon-search">
              </span>
            </span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchTerm"/>
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- import the json object from listingFactory.js -->
              <tr ng-repeat="entry in listings | filter:searchTerm" ng-click="showDetails(entry)">
                <td>{{entry.code}}</td>
                <td>{{entry.name}}</td>
                <td><input type="button" value="Delete" ng-click="deleteListing(entry)"/></td>
              </tr>
            </table>
          </div>
          <!--
              Write an HTML form that adds new listings to the directory
          -->
          <form novalidate>
            <h3>New Listing</h3>
            <input type="text" placeholder="Code" ng-model="newCode"/>
            <input type="text" placeholder="Name" ng-model="newName"/>
            <input type="text" placeholder="Latitude" ng-model="newLat"/>
            <input type="text" placeholder="Longitude" ng-model="newLong"/>
            <input type="text" placeholder="Address" ng-model="newAdd"/>
            <input type="submit" ng-click="addListing()"/>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            Latitude:
            {{coordinates.latitude}}
            <br/>
            Longitude:
            {{coordinates.longitude}}
            <br/>
            Address:
            {{address}}
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
